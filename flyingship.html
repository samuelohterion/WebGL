<!DOCTYPE html>
<html lang="de" onkeydown="shipmove( event );">
	<head>
		<meta charset="utf-8">
		<title>
			Moveexperiment 2
		</title>
		<style>
			#block {
				position: absolute;
				left: 400px;
				top: 400px;
			}
			#ship {
				position: relative;
				width: 250px;
				height: 250px;
			}
		</style> 
	</head>
	<body>
		<p id="time">
			
		</p>
		
		<div id = "block">
			<img id="ship" src="pix/robert.jpg"><h2>robert at<br /> low frequencies</h2></img>
		</div>

		<script>

			block.style.top = '100px';
			block.style.left = '100px';
			
			var t_start, t_end;

			t_start = new Date().getTime();

			// Code, dessen Ausf√ºhrungszeit wir messen wollen
			t_end = new Date().getTime();
//			alert( t_end - t_start );

			function shipmove( event ) {

//					alert( event.keyCode );

				var dx = 0;
				var dy = 0;
			
				switch ( event.keyCode ) {

					case 37 : dx -= 5; break;
					case 39 : dx += 5; break;
					case 38 : dy -= 5; break;
					case 40 : dy += 5; break;
				}

				block.style.left = parseInt( block.style.left ) + dx + 'px';
				block.style.top  = parseInt( block.style.top ) + dy + 'px';
			}
		</script>
	</body>
</html>
