<!DOCTYPE html>
<html>

	<head>		

		<style>

			h1 {

			    font-family: "Lucida Console", Monaco, monospace;
			}			

			h2 {

			    font-family: "Courier New", Courier, monospace;
			}			

		</style>

		<script type="text/javascript">
			
			var COLS = [ -1, -1, -1, -1, -1, -1, -1, -1 ];
			var ROW  = -1;
			var SOL  = 0;
			
			function printBoard( id ) {

				var str = '*--- -----------------*<br>';

				for ( var row = 0; row < 8; ++row ) {

					str += "| " + ( 8 - row ) + " | ";

					for ( var col = 0; col < 8; ++col ) 

						str += COLS[ row ] == col 
							? row + 1 + " "
							: ( ( row + col ) % 2 ) 
								? "&oplus;&nbsp;"
								: "&nbsp;&nbsp;";
								
					str += "|<br />";
				}
				str += '*--- -A-B-C-D-E-F-G-H-*';

				document.getElementById( id ).innerHTML = str;
			}

			function check( col ) {
			
				for ( var r = 0; r < ROW; ++r ) {

					if (	( COLS[ r ] == col ) ||
							( COLS[ ROW - 1 - r ] == col - 1 - r ) ||
							( COLS[ ROW - 1 - r ] == col + 1 + r ) ) return false;					
				}
				
				return true;
			}

			function nxtSol( ) {

				if ( 7 < ROW ) return true;

				var col = COLS[ ROW ];
				
				while ( ++col < 8 )

					if ( check( col ) ) {
						
						COLS[ ROW ] = col;
						
						if ( ROW == 7 ) return true;
						
						COLS[ ++ROW ] = -1;
						
						if( nxtSol( ) ) return true;
							
						--ROW;
					}						

				return false;
			}			
			
			function solve( ) {
			
				if ( ROW < 0 ) {
					
					ROW = 0;
					
					nxtSol( );
					
					printBoard( "checkerBoard" );
					
					document.getElementById( "solution" ).innerHTML = ++SOL + ".";
					
					return;
				}
				else {
					
					for( ROW = 7; 0 <= ROW; --ROW ) { 
					
						if( nxtSol( ) ) {
						
							printBoard( "checkerBoard" );
							
							document.getElementById( "solution" ).innerHTML = ++SOL + ".";
							
							return;
						}
					}
				}
				
				COLS = [ -1, -1, -1, -1, -1, -1, -1, -1 ];
				ROW  = -1;
				SOL  = 0;
				
			}		

		</script>	

	</head>
	
	<body>
	
		<h1>
			Eight Queens Puzzle
		</h1>

		<h2 id="checkerBoard">			
		</h2>

		<span id="solution">			
		</span>

		<button id="btn" onclick="solve( );">
			solution
		</button>
		
	</body>

</html>
